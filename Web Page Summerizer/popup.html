<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Summarizer and Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Summary</h1>
    </header>
    <main>
      <textarea id="summary" readonly placeholder="Summary will appear here..."></textarea>
      <div class="controls">
        <button id="regenerate" class="button primary">Regenerate Summary</button>
        <label for="summaryFormat" class="label">Format:</label>
        <select id="summaryFormat" class="select">
          <option value="paragraph">Paragraph</option>
          <option value="bullet">Bullet Points</option>
        </select>
        <button id="copy" class="button secondary">Copy</button>
        <button id="speak" class="button secondary">Text to Speech</button>
      </div>
      <div class="translation">
        <label for="translateTo" class="label">Translate to:</label>
        <select id="translateTo" class="select">
          <option value="en-GB">English</option>
          <option value="hi-IN">Hindi</option>
          <option value="pa-IN">Punjabi</option>
          <option value="gu-IN">Gujarati</option>
          <option value="bn-IN">Bengali</option>
        </select>
        <button id="translate" class="button secondary">Translate</button>
      </div>
      <div class="tts-controls">
        <label for="volume" class="label">Volume: <span id="label-v">1</span></label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        <label for="rate" class="label">Rate: <span id="label-r">1</span></label>
        <input type="range" id="rate" min="0.1" max="10" step="0.1" value="1">
        <label for="pitch" class="label">Pitch: <span id="label-p">1</span></label>
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
        <label for="voices" class="label">Voice:</label>
        <select id="voices" class="select"></select>
        <button id="start" class="button secondary">Start</button>
        <button id="resume" class="button secondary">Resume</button>
        <button id="pause" class="button secondary">Pause</button>
        <button id="cancel" class="button secondary">Cancel</button>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
